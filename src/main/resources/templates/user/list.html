<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Usuários</title>
</head>
<body>
	<h1>Lista de usuários</h1>
	<h2>Acesso Liberado <span sec:authentication="name"></span></h2>
	<div>
		<ul>
			<li sec:authorize="isAnonymous()"><a th:href="@{/user/login}" href="#"> Login </a></li>
			<li sec:authorize="hasAuthority('ROLE_VISITANTE')"><a th:href="@{/user/list}" href="#"> Lista Basica </a></li>
			<li sec:authorize="hasAuthority('ROLE_ADMIN')"><a th:href="@{/user/listadmin}" href="#"> Lista Admin </a></li>
			<li><a th:href="@{/user/logout}" href="#"> Logout </a></li>
		</ul>
	</div>
</body>
</html>
