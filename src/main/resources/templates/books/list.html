<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Listando livros</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}" />
    <link rel="stylesheet" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
	    <div class="container">
	        <div class="navbar-header">
	            <a class="navbar-brand" th:href="@{/}">Biblioteca</a>
	        </div>

	        <div class="collapse navbar-collapse" id="navbar-collapse">
	            <ul class="nav navbar-nav">
	                <!--li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li-->
	                <li><a th:href="@{/books/list}">Livros</a></li>
	                <li><a th:href="@{/authors/list}">Autores</a></li>
	                <li><a href="#">Pendências</a></li>
	            </ul>
	            <ul class="nav navbar-nav navbar-right">
	                <li class="dropdown">
	                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
	                        PerfilName <span class="caret"></span>
	                    </a>
	                    <ul class="dropdown-menu">
	                        <li><a href="#">Ver perfil</a></li>
	                        <li role="separator" class="divider"></li>
	                        <li><a href="#">Sair</a></li>
	                    </ul>
	                </li>
	            </ul>
	            <form class="navbar-form navbar-right">
	                <div class="form-group">
	                    <input type="text" class="form-control" placeholder="Procurar livro">
	                </div>
	                <button type="submit" class="btn btn-default">Pesquisar</button>
	            </form>
	        </div>
	    </div>
	</nav>

    <div class="container" style="margin-top: 50px;">
        <h1>Listagem de livros</h1>
        <hr />
        <div class="table-responsive">
            <a th:href="@{/books/novo}" class="btn btn-success">Novo livro</a>
            <div style="margin-top: 20px;">
                <table class="table table-hover">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Autor</th>
                        <th>Páginas</th>
                        <th colspan="2" class="text-center">Ações</th>
                    </tr>
                    <tr th:each="book : ${books}">
                        <td th:text="${book?.id}"></td>
                        <td th:text="${book?.name}"></td>
                        <td th:text="${book?.author?.name}"></td>
                        <td th:text="${book?.qtdPages}"></td>
                        <td class="text-center">
                            <a th:href="@{'/books/alterar/' + ${book?.id}}" class="text-primary">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/books/excluir/' + ${book?.id}}" class="text-danger">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}" ></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" ></script>
</body>
</html>
