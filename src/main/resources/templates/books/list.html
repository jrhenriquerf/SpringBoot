<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:decorate="layout">
<head th:replace="/includes/default :: headerImports"></head>
<body>
    <div th:replace="/includes/default :: defaultBodyHeader"></div>

    <div class="container" style="margin-top: 50px;">
        <h1>Listagem de livros</h1>
        <hr />
        <div class="table-responsive">
            <a th:href="@{/books/novo}" class="btn btn-success">Novo livro</a>
            <div style="margin-top: 20px;">
                <table class="table table-hover">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Autor</th>
                        <th>Páginas</th>
                        <th colspan="2" class="text-center">Ações</th>
                    </tr>
                    <tr th:each="book : ${books}">
                        <td th:text="${book?.id}"></td>
                        <td th:text="${book?.name}"></td>
                        <td th:text="${book?.author?.name}"></td>
                        <td th:text="${book?.qtdPages}"></td>
                        <td class="text-center">
                            <a th:href="@{'/books/alterar/' + ${book?.id}}" class="text-primary">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/books/excluir/' + ${book?.id}}" class="text-danger">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="/includes/default :: defaultBodyFooter"></div>
    <div th:replace="/includes/default :: footerImports"></div>
</body>
</html>
