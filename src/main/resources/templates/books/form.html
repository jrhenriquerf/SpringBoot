<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Formulário de livro</title>
</head>
<body>
    <div layout:fragment="content" class="container" style="margin-top: 50px;">
        <h1>Formulário de cadastro de livro</h1>
        <form method="post" action="#" th:action="@{/books/gravar}" th:object="${book}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="inputName">Nome:</label>
                <input type="text" th:field="*{name}" class="form-control" id="inputName" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Error</span>
            </div>
            <div class="form-group">
                <label for="inputQtdPages">Quantidade de páginas</label>
                <input type="text" th:field="*{qtdPages}" id="inputQtdPages" class="form-control" />
                <span th:if="${#fields.hasErrors('qtdPages')}" th:errors="*{qtdPages}" class="text-danger">Error</span>
            </div>
            <div class="form-group">
                <label for="select-author">Autor</label>
                <select class="form-control" id="select-author" th:field="*{author}">
                    <option value="">Selecione o autor</option>
                    <option th:each="author : ${authors}"
                            th:text="${author?.name}"
                            th:value="${author?.id}"
                            selected="selected">
                    </option>
                </select>
            </div>

            <input type="submit" class="btn btn-primary" value="Gravar" />
        </form>
    </div>
</body>
</html>
