<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">
<head>
    <title>Formulário de autor</title>
</head>
<body>
    <div layout:fragment="content" class="container" style="margin-top: 50px;">
        <h1>Formulário de cadastro de autor</h1>
        <form method="post" action="#" th:action="@{/authors/gravar}" th:object="${author}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="inputName">Nome:</label>
                <input type="text" th:field="*{name}" class="form-control" id="inputName" />
            </div>

            <input type="submit" class="btn btn-primary" value="Gravar" />
        </form>
    </div>
</body>
</html>
