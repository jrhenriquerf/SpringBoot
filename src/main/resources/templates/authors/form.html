<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Listando livros</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}" />
    <link rel="stylesheet" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
	    <div class="container">
	        <div class="navbar-header">
	            <a class="navbar-brand" th:href="@{/}">Biblioteca</a>
	        </div>

	        <div class="collapse navbar-collapse" id="navbar-collapse">
	            <ul class="nav navbar-nav">
	                <!--li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li-->
	                <li><a th:href="@{/books/list}">Livros</a></li>
	                <li><a th:href="@{/authors/list}">Autores</a></li>
	                <li><a href="#">Pendências</a></li>
	            </ul>
	            <ul class="nav navbar-nav navbar-right">
	                <li class="dropdown">
	                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
	                        PerfilName <span class="caret"></span>
	                    </a>
	                    <ul class="dropdown-menu">
	                        <li><a href="#">Ver perfil</a></li>
	                        <li role="separator" class="divider"></li>
	                        <li><a href="#">Sair</a></li>
	                    </ul>
	                </li>
	            </ul>
	            <form class="navbar-form navbar-right">
	                <div class="form-group">
	                    <input type="text" class="form-control" placeholder="Procurar livro">
	                </div>
	                <button type="submit" class="btn btn-default">Pesquisar</button>
	            </form>
	        </div>
	    </div>
	</nav>

    <div class="container" style="margin-top: 50px;">
        <h1>Formulário de cadastro de autor</h1>
        <form method="post" action="#" th:action="@{/authors/gravar}" th:object="${author}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="inputName">Nome:</label>
                <input type="text" th:field="*{name}" class="form-control" id="inputName" />
            </div>

            <input type="submit" class="btn btn-primary" value="Gravar" />
        </form>

    </div>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}" ></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" ></script>
</body>
</html>
