<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:decorate="layout">
<head>
    <div th:insert="/includes/default :: headerImports"></div>
</head>
<body>
    <div th:insert="/includes/default :: defaultBodyHeader"></div>

    <div class="container" style="margin-top: 50px;">
        <h1>Listagem de autores</h1>
        <hr />
        <div class="table-responsive">
            <a th:href="@{/authors/novo}" class="btn btn-success">Novo autor</a>
            <div style="margin-top: 20px;">
                <table class="table table-hover">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th colspan="2" class="text-center">Ações</th>
                    </tr>
                    <tr th:each="author : ${authors}">
                        <td th:text="${author?.id}"></td>
                        <td th:text="${author?.name}"></td>
                        <td class="text-center">
                            <a th:href="@{'/authors/alterar/' + ${author?.id}}" class="text-primary">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/authors/excluir/' + ${author?.id}}" class="text-danger">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div th:insert="/includes/default :: defaultBodyFooter"></div>
    <div th:insert="/includes/default :: footerImports"></div>
</body>
</html>
